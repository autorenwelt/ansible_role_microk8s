- name: get current addons state
  become: yes
  command:
    cmd: microk8s.status --format yaml
  changed_when: no
  register: microk8s_status_ha
  check_mode: no

- name: set current state fact
  set_fact:
    microk8s_status_ha: "{{ microk8s_status_ha.stdout | from_yaml }}"

- name: disable addon ha-cluster
  become: yes
  command:
    cmd: microk8s.disable ha-cluster --force
  when:
    - microk8s_status_ha.ha-cluster.status == 'enabled'
